version: '3.1'
services:
    webserver:
        image: 'nginx:alpine'
        container_name: dzen_nginx
        restart: always
        working_dir: /application
        volumes:
            - '.:/application'
            - './_docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '4000:80'
        networks:
            - default

    app:
        build: _docker/php-fpm
        container_name: dzen_app
        restart: always
        working_dir: /application
        volumes:
            - '.:/application'
            - './_docker/php-fpm/php-ini-overrides.ini:/etc/php/8.1/fpm/conf.d/99-overrides.ini'
        networks:
            - default

    db:
        image: mysql:8.0
        container_name: dzen_db
        restart: always
        volumes:
            - './_databases/db:/var/lib/mysql'
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: dzen
            MYSQL_USER: user
            MYSQL_PASSWORD: 7775
        ports:
            - "3333:3306"
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        networks:
            - default

    phpmyadmin:
        image: 'phpmyadmin/phpmyadmin'
        container_name: dzen_phpmyadmin
        restart: always
        ports:
            - 127.0.0.1:4444:80
        links:
            - db
        environment:
            - PMA_HOST=db
            - MYSQL_ROOT_PASSWORD=root
        networks:
            - default

        ### http://localhost:1044/ ###
        ### .env MAILER_DSN=smtp://mailer:1024 ###
    mailer:
        image: schickling/mailcatcher
        ports:
            - "1044:1044" # web
            - "1024:1024" # smtp
        restart: unless-stopped
        networks:
            - default
